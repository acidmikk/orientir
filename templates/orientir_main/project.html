{% extends "orientir_main/layout/base.html" %}
{% load static %}
{% block title %}Ориентир | {{ project.title }}{% endblock %}
{% block content %}
<hr>
<section class="event-page-section">
	<div class="container">
		<div class="event-page-wrapper">
			<div class="push20"></div>
			<h1>{{ project.title }}</h1>
			<div class="push20"></div>
            <div class="news-img visible-lg visible-md">
                {% if project.image %}
				    <img src="{{ project.image.url }}" alt="new">
                {% endif %}
			</div>
            <div class="push20"></div>
			<div class="content">
				<p>{{ project.content | safe }}</p>
			</div>
			<div class="push20"></div>

            {% if project.file %}
                <!--Презентация-->
                <iframe src="{{ project.file.url }}"></iframe>
                <div class="push20"></div>
                <!--Ссылка на скачивание презентации-->
                <a href="{{ project.file.url }}" download class="button">Скачать файл</a>
            {% endif %}
			<div class="push50"></div>
		</div>
	</div>
</section>

{% endblock %}
